{% extends 'base.html' %}

{% block title %}列表 - {{ block.super }}{% endblock %}

{% block body %}
    {% for blog in blog_list %}
        <p><a href="{% url 'blog:blogdetail' blog.pk %}">{{ blog.title }}</a>
            <a href="{% url 'blog:blogtypelist' blog.blog_type.id %}">{{ blog.blog_type }}</a>
        </p>
        <p>{{ blog.author }}({{ blog.create_time }})</p>
        {{ blog.content | truncatechars:30 }}
    {% endfor %}
{% endblock %}
